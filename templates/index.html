<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSU College Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #004080;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
            border-radius: 50%;
            transition: transform 0.5s;
        }
        header img:hover {
            transform: rotate(360deg);
        }
        .container {
            margin-top: 50px;
        }
        .chatbox {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .chatbox:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .spinner-border {
            display: none;
        }
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 3D Effect */
        .three-d {
            perspective: 1000px;
        }
        .three-d:hover {
            transform: rotateY(15deg) rotateX(15deg);
        }
        .logo {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: rotateY(360deg);
        }
        /* Center the logo in the page */
        .logo-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-center">
            <img src="static/DSULogo.png" alt="College Logo" class="logo fade-in three-d">
        </div>
        <h1 class="fade-in">DSU College Chatbot</h1>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="chatbox fade-in three-d">
                    <h2 class="text-center">Ask Your Questions</h2>
                    <form id="chatForm">
                        <div class="form-group">
                            <label for="query">Ask your question:</label>
                            <input type="text" id="query" class="form-control" placeholder="Type your query here...">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <div class="spinner-border text-primary mt-3" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </form>
                    <div id="response" class="mt-4">
                        <!-- Response will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 DSU College. All Rights Reserved.</p>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatForm').on('submit', function(event) {
                event.preventDefault();
                var query = $('#query').val();
                if (query.trim() === '') {
                    alert('Please enter a query.');
                    return;
                }
                $('.spinner-border').show();
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    data: { query: query },
                    success: function(response) {
                        $('.spinner-border').hide();
                        $('#response').html('<div class="alert alert-info">' + response.message + '</div>');
                    },
                    error: function() {
                        $('.spinner-border').hide();
                        $('#response').html('<div class="alert alert-danger">There was an error processing your request. Please try again later.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
